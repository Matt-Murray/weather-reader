<!DOCTYPE html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Weather Reader</title>
  </head>
  
  <body>
    <div>
      <h1>YOUR WEATHER</h1>
    </div>
    <div class="center">
      <div id="loading">
        <img src="https://media.giphy.com/media/LLd6Ma5vQtXyw/giphy.gif">
      </div>
    </div>
    <div class="container center" id="box">
      <p id="location"></p>
      <p id="condition"></p>
      <p><span id="temperature"></span>
        <span id="tempFar">F</span>
        <span id="tempCel">C</span>
      </p>
      <span><img id= "icon" alt="weather icon"></img></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
